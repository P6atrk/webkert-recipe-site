<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
	<mat-form-field>
		<mat-label for="name">Név</mat-label>
		<input matInput type="text" formControlName="name"/>
	</mat-form-field>
	<mat-form-field>
		<mat-label for="email">Email cím</mat-label>
		<input matInput type="text" formControlName="email"/>
	</mat-form-field>
	<mat-form-field>
		<mat-label for="password">Jelszó</mat-label>
		<input matInput type="password" formControlName="password"/>
	</mat-form-field>
	<mat-form-field>
		<mat-label for="rePassword">Jelszó újra</mat-label>
		<input matInput type="password" formControlName="rePassword"/>
	</mat-form-field>
	<button mat-raised-button color="primary" type="submit">Regisztráció</button>
</form>
