<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
	<mat-form-field>
		<mat-label for="comment">Komment</mat-label>
		<textarea matInput type="text" formControlName="comment" required></textarea>
	</mat-form-field>
	<button mat-raised-button color="primary" type="submit">Komment</button>
</form>
