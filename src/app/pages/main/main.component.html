<table mat-table *ngIf="recipes" [dataSource]="recipes">
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef>Név</th>
		<td mat-cell *matCellDef="let recipe"> {{recipe.name}} </td>
	</ng-container>

	<ng-container matColumnDef="time">
		<th mat-header-cell *matHeaderCellDef>Elkészítési idő</th>
		<td mat-cell *matCellDef="let recipe"> {{recipe.time}} </td>
	</ng-container>

	<ng-container matColumnDef="button">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let recipe">
			<button mat-raised-button type="button" [routerLink]="['/main', recipe.name]"><mat-icon>forward</mat-icon></button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
